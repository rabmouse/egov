      //先确认用户填的信息是否合法
      var ok = checkMessage();
      // alert(ok);
      if (ok){
          //$("form").submit();
          //获取用户信息
          var usercode = $("#usercode").val();
          var username = $("#username").val();
          var orgtype = $("#orgtype").val();
          var userpswd = $("#userpswd").val();
          $.ajax({
              url:"/myWeb/user/addUser.action?pageNo=1",
              data:{
                  "usercode":usercode,
                  "username":username,
                  "orgtype":orgtype,
                  "userpswd":userpswd
              },
              dataType:"text",
              type:"post",
              success:function (data) {
                  alert("成功");
              },
              error:function () {
                  alert("失败")
              }
          })
      }

  }

  //校验用户填的信息是否合法
  function checkMessage() {
      var usercode = $("#usercode").val();
      var username = $("#username").val();
      var userpswd = $("#userpswd").val();
      var checkpswd = $("#checkpswd").val();
      var orgtype = $("#orgtype>option:selected").val();
      if (usercode ==""||"" ==usercode.trim()){
          alert("用户代码不能为空")
          return false;
      }
      if ( username==""||""==username.trim()) {
          alert("用户名不能为空")
          return false;
      }
      if (userpswd==""||""==userpswd.trim()) {
          alert("用户密码不能为空")
          return false
      }
      if (checkpswd==""||""==checkpswd.trim()) {
          alert("确认密码不能为空")
          return false
      }
      if (userpswd!=checkpswd){
          alert("用户密码不一致")
          return false
      }
      if (orgtype==-1){
          alert("机构类型不能为空")
          return false
      }
      return true;
  }
